<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GScript 2 Obfuscator 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css" />
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #0a0b12;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #1f202b;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 90%; /* Dynamic width */
        max-width: 1200px; /* Maximum width */
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 26px;
      }
      .textarea-wrapper {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      button {
        flex: 1;
        padding: 15px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        background-color: #7a44d6;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #5a2db4;
      }
      .readonly {
        background-color: #2c2f33;
        cursor: not-allowed;
      }
      .CodeMirror {
        height: 50vh; /* 50% of viewport height */
        background-color: #2c2f33; /* CodeMirror background matching Discord */
        border: 1px solid #444;
        border-radius: 10px;
        color: #ffffff; /* CodeMirror font color */
        width: 100%; /* Ensure full width */
      }
      .editor-container {
        display: flex;
        gap: 20px; /* Add space between editors */
        width: 100%;
      }
      #Author {
        text-align: right;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.js"></script>
    <script src="obfuscation.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple GS2 Obfuscator 1.0</h1>
      <div class="textarea-wrapper">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label style="color: #ffffff; font-size: 18px;">Input:</label>
          <label style="color: #ffffff; font-size: 18px; text-align: center; flex-grow: 1;">Output:</label>
        </div>
        <div class="editor-container">
          <textarea id="inputScript" placeholder="Enter your script here..."></textarea>
          <textarea id="outputScript" class="readonly" placeholder="Output will appear here..." readonly></textarea>
        </div>
      </div>
      <div class="button-container">
        <button onclick="obfuscate()">Obfuscate Script</button>
        <button onclick="deobfuscate()">Deobfuscate Script</button>
      </div>
      <label style="color: #ffffff; font-size: 12px;">Made By Yazeed (2024)</label>
    </div>
    <script>      
      function obfuscate() {
        const inputScript = editorInput.getValue();
        const obfuscatedScript = obfuscateGS2(inputScript);
        editorOutput.setValue(obfuscatedScript);
      }
      
      function deobfuscate() {
        const inputScript = editorInput.getValue();
        const deobfuscatedScript = deobfuscateGS2(inputScript);
        editorOutput.setValue(deobfuscatedScript);
      }
      
      const editorInput = CodeMirror.fromTextArea(document.getElementById("inputScript"), {
        mode: "javascript",
        theme: "dracula",
        lineNumbers: true,
      });
      
      const editorOutput = CodeMirror.fromTextArea(document.getElementById("outputScript"), {
        mode: "javascript",
        theme: "dracula",
        lineNumbers: true,
        readOnly: true,
      });
    </script>
  </body>
</html>
